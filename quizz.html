<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quizz.css">
</head>
<body>
    <h1>✔️Basic HTML and CSS Quiz</h1>
    <form action="">
        <label for="q1"><strong>1.</strong>What does the acronym CSS stand for?</label>
        <input id="q1" name="q1" type="text">
        <label for="q2"><strong>2.</strong>How are id and class attributes selected in CSS</label>
        <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        <label for="q3"><strong>3.</strong>Which of the following is a valid CSS comment</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One...</option>
            <option value="opcion1">//This is a CSS Comment</option>
            <option value="opcion2">&lt;!--This is a CSS Comment--&gt;</option>
            <option value="opcion3">/*This is a CSS Comment*/</option>
          </select>
        <label for="q4"><strong>4.</strong>What is the bottom margin given this declaration?</label>
        <label for="q4" class="code"><code>margin: 10px 5px 15px;</code></label>
        <input id="q4" name="q4" type="number">
        <button class="submit" type="submit" role="button">Submit Quizz</button>
    </form>
</body>
</html>
